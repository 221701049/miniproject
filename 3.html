        const table = document.getElementById('uzhavarSanthaiTable').getElementsByTagName('tbody')[0];
        const pagination = document.getElementById('pagination');
        const languageBtn = document.getElementById('languageBtn');
        const itemsPerPage = 10;
        let currentPage = 1;
        let currentLanguage = 'english'; // Default language

        // Function to display table data
        function displayTableData(page, language) {
            table.innerHTML = ''; // Clear existing data

            const data = language === 'english' ? englishData : tamilData;
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, data.length);

            for (let i = startIndex; i < endIndex; i++) {
                const item = data[i];
                const row = table.insertRow();

                // Insert cells with data
                const cells = [item.SNo, item.DistrictName, item.UzhavarSanthai, item.NoOfShops, item.From, item.To];
                cells.forEach(cellText => {
                    const cell = row.insertCell();
                    cell.textContent = cellText;
                });
            }
        }

        // Function to display pagination
        function displayPagination(language) {
            const data = language === 'english' ? englishData : tamilData;
            const totalPages = Math.ceil(data.length / itemsPerPage);

            pagination.innerHTML = ''; // Clear existing buttons

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayTableData(currentPage, currentLanguage);
                    updateActiveButton();
                });
                pagination.appendChild(button);
            }
            updateActiveButton();
        }

        // Function to update active pagination button
        function updateActiveButton() {
            const buttons = pagination.querySelectorAll('button');
            buttons.forEach(button => button.classList.remove('active'));
            buttons[currentPage - 1].classList.add('active');
        }

        // Function to update table headers and heading based on language
        function updateLanguage(language) {
            const heading = document.getElementById('tableHeading');
            const snoHeader = document.getElementById('snoHeader');
            const districtHeader = document.getElementById('districtHeader');
            const santhaiHeader = document.getElementById('santhaiHeader');
            const shopsHeader = document.getElementById('shopsHeader');
            const fromHeader = document.getElementById('fromHeader');
            const toHeader = document.getElementById('toHeader');

            if (language === 'english') {
                heading.textContent = 'Uzhavar Santhai Information';
                snoHeader.textContent = 'S.No';
                districtHeader.textContent = 'District Name';
                santhaiHeader.textContent = 'Uzhavar Santhai';
                shopsHeader.textContent = 'No of Shops';
                fromHeader.textContent = 'Working Hours From';
                toHeader.textContent = 'Working Hours To';
                languageBtn.textContent = 'தமிழ்'; // Update button text
            } else {
                heading.textContent = 'உழவர் சந்தை தகவல்';
                snoHeader.textContent = 'வரிசை எண்';
                districtHeader.textContent = 'மாவட்டம்';
                santhaiHeader.textContent = 'உழவர் சந்தை';
                shopsHeader.textContent = 'கடைகளின் எண்ணிக்கை';
                fromHeader.textContent = 'பணி நேரம் (இருந்து)';
                toHeader.textContent = 'பணி நேரம் (வரை)';
                languageBtn.textContent = 'English'; // Update button text
            }
        }

        // Event listener for language toggle button
        languageBtn.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'english' ? 'tamil' : 'english'; // Toggle language
            displayTableData(currentPage, currentLanguage);
            displayPagination(currentLanguage);
            updateLanguage(currentLanguage);
        });

        // Initial load
        displayTableData(currentPage, currentLanguage);
        displayPagination(currentLanguage);
        updateLanguage(currentLanguage);
    </script>
